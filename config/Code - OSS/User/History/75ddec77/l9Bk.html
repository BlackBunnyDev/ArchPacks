<div class="flex flex-col gap-3 py-5 border-2 border-black px-5">
  <h2 class="text-xl font-bold">{{ this.listOf.name }}</h2>
  <div class="flex flex-col gap-2">
    <p *ngFor="let card of this.listOf.cards" class="flex w-40 h-14  justify-center items-center bg-cyan-100">{{ card.name }}</p>
  </div>
</div>
<button (click)="fun()"></button>
